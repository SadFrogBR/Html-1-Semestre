<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamanho de texto</title>

    <style type="text/css">

        div{
            font-size: 60px;
        }
        /*
         px => tamanho fixo
         % -> tamanho relativo
         em -> tamanho relativo ao container pai
        */
        .texto{
            /*font-size: 200%;*/
            font-size: 2em;
        }

        .texto2{
            font-size: 0.5em;
        }


    </style>
</head>
<body>

    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>

    
</body>
</html>
