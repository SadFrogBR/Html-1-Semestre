<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div e span</title>

    <style type="text/css">
        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        .azul{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="topo">
        <img src="img/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <!-- Div Ã© doo tipo block, um encima do outro -->
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div  class="produto">
            Produto 2
        </div>
        <div  class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
     <!-- span e do tipo flex, fica um do lado do outro -->
    <span id="assinatura">
        jamilton
    </span>

    <span id="assinatura">
        jamilton
    </span>
</body>
</html>
